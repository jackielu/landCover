<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>NYC Land Cover in 2010</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>

<body>

	<div class = "container">

		<header class = "sixteen columns">
			<h1>New York City Land Cover in 2010 </h1>
		</header>

<!-- 		<div class = "three columns" id="geoList">		</div> -->
		<div class = "sixteen columns" id="hist">
			<p> THIS IS THE HIST DIV </p>
		</div>

		<div class = "three columns" id="layerList">
			<ul id="utcMetric">	
  				<li class = "layer" id = "Can_P"> Percent Canopy </li>
  				<li class = "layer" id = "Grass_P"> Percent Grass </li>
  				<li class = "layer" id = "Soil_P"> Percent Soil </li>
  				<li class = "layer" id = "Build_P"> Percent Building </li>
  				<li class = "layer" id = "Road_P"> Percent Road </li>
  				<li class = "layer" id = "Paved_P"> Other Impervious </li>
  				<li class = "layer" id = "Imperv_P"> Total Impervious </li>
  				<li class = "layer" id = "Water_P"> Percent Water </li>
		</div>

		<div class = "thirteen columns" id="map"></div> 


	</div>
	
	<script src="js/d3.min.js"></script>
	<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/script.js"></script> 
</body>

</html>
